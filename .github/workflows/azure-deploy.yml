name: Azure Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '22.x'
  AZURE_WEBAPP_NAME: trimeter-app

jobs:
  test:
    name: Testing
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Node.js ${{ env.NODE_VERSION }} setup
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

  deploy:
    name: Deploying to Azure
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://trimeter-app-c9asesetbbgkbmgc.southeastasia-01.azurewebsites.net/

    steps:

    - name: Azure login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure web app
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: .

    - name: Azure Logout
      run: az logout
      if: always()

    - name: Deployment complete
      run: |
        echo "Deployment successful!"
        echo "App URL: https://trimeter-app-c9asesetbbgkbmgc.southeastasia-01.azurewebsites.net/"